<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Produtos</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../assets/css/relatorioProduto.css">
</head>

<body>

    <h1>Relatório de Estoque de Produto </h1>
    <input type="button" value="Baixe o relatório aqui !" id="baixar"> 
    <!-- Tabela de Produtos -->
    <table id="tabela-produtos" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Imagem</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Conteúdo da tabela será preenchido pelo JavaScript -->
        </tbody>
    </table>
</body>
<script type="text/javascript" src="../assets/js/relatorioProduto.js" defer></script>
<script type="text/javascript" src="../assets/js/baixar.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
