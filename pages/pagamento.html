    <!DOCTYPE html>
    <html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seleção de Pagamento</title>
    </head>
    <nav class="navbar">
        <a href="../index.html"><img src="../assets/img/logo1.png" class="logo"></a>
    </nav>

    <body>
        <form class="form" id="form">
            <div class="payment-method">
                <label class="label1">
                    <input type="radio" name="payment" value="credit" onclick="toggleForms('credit')">
                    Cartão de crédito
                    <div class="card-options">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg"
                            alt="Mastercard">
                        <img src="../assets/img/cart/Elo.webp" alt="Elo">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/American_Express_logo.svg"
                            alt="American Express">
                        <img src="../assets/img/cart/diners.jpg" alt="Diners Club">
                        <img src="../assets/img/cart/hipercard.png" alt="Hipercard">
                    </div>
                    <div class="payment-form" id="payment-form">
                        <div class="form-group">
                            <label for="card-number">Número do cartão</label>
                            <input type="text" id="card-number" placeholder="0000 0000 0000 0000">
                        </div>
                        <div class="form-group">
                            <label for="expiry-date">Data de validade</label>
                            <input type="text" id="expiry-date" placeholder="MM/AA">
                        </div>
                        <div class="form-group">
                            <label for="security-code">Código de segurança</label>
                            <input type="text" id="security-code" placeholder="CVV">
                        </div>
                        <div class="form-group">
                            <label for="cardholder-name">Nome completo</label>
                            <input type="text" id="cardholder-name" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" placeholder="seuemail@exemplo.com">
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" placeholder="000.000.000-00">
                        </div>
                        <button type="button" class="btn-buy">Continuar compra</button>
                    </div>
                </label>
                <label class="label2">
                    <input type="radio" name="payment" value="debit" onclick="toggleForms('debit')">
                    Cartão de débito
                    <div class="card-options">
                        <img src="../assets/img/cart/caixa.jpeg" alt="Caixa">
                        <img src="../assets/img/cart/bradesco.jpg" alt="Bradesco">
                        <img src="../assets/img/cart/santander.png" alt="Santander">
                        <img src="../assets/img/cart/brz.jpeg" alt="Banco do Brasil">
                        <img src="../assets/img/cart/itau.svg" alt="Itaú">
                        <span class="more-options">e outros 5
                            <div class="dropdown">
                                <img src="../assets/img/cart/Nubank.jpg" alt="Nubank">
                                <img src="../assets/img/cart/inter.jpg" alt="Inter">
                                <img src="../assets/img/cart/original.png" alt="Original">
                                <img src="../assets/img/cart/pan.png" alt="Pan">
                                <img src="../assets/img/cart/next.png" alt="Next">
                            </div>
                        </span>
                    </div>
                    <div class="debit-form" id="debit-form">
                        <div class="form-group">
                            <label for="debit-card-number">Número do cartão</label>
                            <input type="text" id="debit-card-number" placeholder="0000 0000 0000 0000">
                        </div>
                        <div class="form-group">
                            <label for="debit-expiry-date">Data de validade</label>
                            <input type="text" id="debit-expiry-date" placeholder="MM/AA">
                        </div>
                        <div class="form-group">
                            <label for="debit-cardholder-name">Nome completo</label>
                            <input type="text" id="debit-cardholder-name" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="debit-email">E-mail</label>
                            <input type="email" id="debit-email" placeholder="seuemail@exemplo.com">
                        </div>
                        <div class="form-group">
                            <label for="debit-cpf">CPF</label>
                            <input type="text" id="debit-cpf" placeholder="000.000.000-00">
                        </div>
                        <button type="button" class="btn-buy">Continuar compra</button>
                    </div>
                </label>
            </div>
        </form>





    </body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../assets/js/pagamento.js"></script>

    </html>
