<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishingStore</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo"><img src="assets/img/logo1.png"></div>

        <div class="search-box">
            <input type="search" id="searchInput" placeholder="Pesquisar...">
            <button type="button" onclick="filterCards()"><img src="assets/img/icons/lupa.png"></button>
        </div>

        <div class="links">
            <ul>
                <li class="nav-item"><a  href="#" class="link">Link</a></li>
                <li class="nav-item"><a href="#" class="link" id="car-icon"><img src="assets/img/icons/carrinho-carrinho.png"></a></li>
                <li class="nav-item"><a href="pages/cadastro.html" class="link"><img src="assets/img/icons/pessoa.png"></a></li>
            </ul>
        </div>
        <div class="mobile-menu-icon">
            <button onclick="menuShow()"><img class="icon" src="assets/img/icons/menu-aberto.png"></button>
        </div>

        <div class="car">
            <h2 class="car-title">Seu Carrinho</h1>
                <!-- content -->
                <div class="car-content">
                    <div class="car-box">
                        <img src="assets/img/carretilha.png" alt="produto carretilha" class="car-img">
                        <div class="detail-box">
                            <div class="car-product-title">carretilha</div>
                            <div class="car-product-price">R$ 150,00</div>
                            <input type="number" value="1" class="car-quantity">
                            <!-- fecha a aba do carrinho -->
                            <p><img src="assets/img/icons/trash.png" class="remove-trash"></p>
                        </div>
                    </div>
                    <!-- total do carrinho -->
                    <div class="total">
                        <div class="total-title">total</div>
                        <div class="total-price">$0</div>
                    </div>
                    <button type="button" class="btn-buy">Comprar agora</button>
                    <p id="close-car" ><img src="assets/img/icons/x.png"></p>
                </div>
        </div>

    </nav>

    <div class="mobile-menu">
        <ul>
            <li class="nav-item"><a href="pages/cadastro.html" class="link"><img src="assets/img/icons/pessoa.png"></a></li>
            <li class="nav-item"><a href="#" class="link">Link</a></li>
            <li class="nav-item"><a href="#" class="link">Link</a></li>
        </ul>
    </div>
  

    <div class="grid-container" id="products">
       
    </div>

    <footer class="footer">
        <div class="footer-container">
            <div class="privacy-policy">
                <a href="#">Email: fishingstore@gmail.com</a>
            </div>
            <div class="social-media">
                <h3>MÃ­dias Sociais</h3>
                <a href="#" class="social-icon"><img src="assets/img/icons/facebook.png"></a>
                <a href="#" class="social-icon"><img src="assets/img/icons/twitter.png"></a>
                <a href="#" class="social-icon"><img src="assets/img/icons/instagram.png"></a>
            </div>
        </div>
    </footer>

</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/js/script.js"></script>
</html>
